<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12 Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!--Importando o bootstrap-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Insira seus dados para o cadastro</h2>
                <form>
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control form-control-md" type="text" id="nome"> 
                    <label class="form-label" for="email">Seu Email:</label>
                    <input class="form-control form-control-md" type="email" id="email"> 
                    <label class="form-label" for="tel">Seu Telefone:</label>
                    <input class="form-control form-control-md" type="tel" id="tel"> 
                    <div class="form-check form-switch"> <!--form-switch deixa o checkbox como um botao de mover-->
                        <input class="form-check-input"type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
